name: CI + Deploy to EC2

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Enable later if you add tests
      # - name: Run tests
      #   run: npm test

  deploy:
    name: Deploy
    needs: ci
    runs-on: ubuntu-latest

    # Only deploy on merge/push to main (not on PR checks)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 over SSH (git pull + npm ci + pm2 restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_APP_PATH }}
            git fetch --all
            git reset --hard origin/main
            npm ci --omit=dev
            pm2 restart event-tickets-api || pm2 start server.js --name event-tickets-api
            pm2 save
